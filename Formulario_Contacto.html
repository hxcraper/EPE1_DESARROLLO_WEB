<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Contacto</h1>
        <form onsubmit="guardarDatos(event)">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required><br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required><br>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" required><br>
            <label for="comuna">Comuna:</label>
            <select id="comuna" required>
                <option value="" disabled selected>Selecciona una comuna</option>
                <option value="Providencia">Providencia</option>
                <option value="Las Condes">Las Condes</option>
                <option value="Ñuñoa">Ñuñoa</option>
                <option value="Santiago">Santiago</option>
                <option value="La Florida">La Florida</option>
                <option value="Puente Alto">Puente Alto</option>
                <option value="Maipú">Maipú</option>
                <option value="La Reina">La Reina</option>
                <option value="Vitacura">Vitacura</option>
                <option value="La Cisterna">La Cisterna</option>
            </select><br>
            <input type="submit" value="Enviar" class="btn">
        </form>
        <a href="Index.html" class="btn">Volver a Inicio</a>
    </div>

    <script src="formulario.js"></script>
</body>
</html>
